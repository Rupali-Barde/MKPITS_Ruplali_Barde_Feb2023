<html>
<script language="javascript">
function Result()
{
var s1,s2,s3,t,per;
s1=parseInt(document.getElementById("s1").value);
s2=parseInt(document.getElementById("s2").value);
s3=parseInt(document.getElementById("s3").value);
t=s1+s2+s3;
per=(t/300)*100;
document.getElementById("out").innerHTML="Total :"+t;
document.getElementById("out1").innerHTML="Percentage :"+per;
}
</script>
<body>
Maths :<input type="text" id="s1"><br><br>
Physics :<input type=text" id="s2"><br><br>
Chemistry :<input type="text" id="s3"><br><br>
<input type="button" value="Result" onclick="Result();" >
<br>
<span id="out">Total :</span><br>
<span id="out1">Percentage :</span>
</body>
</html>
