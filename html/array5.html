<html>
<body>
Enter marks1:<input type="text" text id="s1"><br><br>
Enter marks2:<input type="text" text id="s2"><br><br>
Enter marks3:<input type="text" text id="s3"><br><br>
<input type="button" value="ok" onclick="Result();" /><br>
<span id="res1" ></span><br>
<span id="per" ></span>
</body>

<script>
function Result()
{
var marks=new Array();
marks[0]=parseInt(document.getElementById("s1").value);
marks[1]=parseInt(document.getElementById("s2").value);
marks[2]=parseInt(document.getElementById("s3").value); 
var total=marks[0]+marks[1]+marks[2];
var per=(total*0.3);
 document.getElementById("res1").innerHTML="Total="+total;
document.getElementById("per").innerHTML="Percentage="+per;
}
</script>
</html>
