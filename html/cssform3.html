<!DOCTYPE html>
<html>
<head>
<style>
input[type=text] {
width:100%;
padding:12px 20px;
margin:8px 0;
box-sizing:border-box;
border:1px solid #555;
outline:none;
}

input[type=text]:focus {
background-color:lightblue;
}
</style>
</head>
<body>

<h2>Input Fields With Color On:focus</h2>

<p>Here,the input field gets a color when it getsfocus(clicked on):</p>

<form>
  <label for="fname">First Name</label>
  <input type="text"id="fname"name="fname"value="Rupali">
  <label for="lname">Last Name</label>
  <input type="text"id="lname"name="lname"value="Barde">
  </form>

</body>

</html>
