<html>
<body>
math:<input type="text" id="n1">
phy:<input type="text" id="n2">
che:<input type="text" id="n3">
<input type="button" value="result" onclick="check();">
<span id="s1"></span> 
<span id="s2"></span> 
<span id="s3"></span> 
</body>
<script>
function check()
{
var math=parseInt(document.getElementById("n1").value);
var che=parseInt(document.getElementById("n2").value);
var phy=parseInt(document.getElementById("n3").value);
var total=math+phy+che;
document.getElementById("s1").innerHTML="total:"+total;
var per=parseFloat(total*0.3);
document.getElementById("s2").innerHTML="per:"+per;
if(per>75)
{
document.getElementById("s3").innerHTML="grade:distinct";
}
else if (per>=60 && per<75)
{
document.getElementById("s3").innerHTML="grade:first";
}
else
{
document.getElementById("s3").innerHTML="grade:fail";
}
}
</script>
</html>
