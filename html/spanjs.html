<html>
<h1 align="center">MKPITS </h1>
<hr>

<body>
Enter Number 1:<input type "text" id="num1"/><br><br>
Enter Number 2:<input type "text" id="num2" />
<input type="button" value="add" onclick="addNumber()">
<input type="button" value="sub" onclick="subNumber()">
<input type="button" value="mul" onclick="mulNumber()">
<input type="button" value="div" onclick="divNumber()"><br><br>
<span id="res"> result:</span>
</body>

<script language="javascript">
function addNumber ()
{
var num1,num2,add;
number1=parseInt(document.getElementById("num1").value);
number2=parseInt(document.getElementById("num2").value);
add=number1 + number2;
document.getElementById("res").innerHTML="result=" +add ;
}
function subNumber ()
{
var num1,num2,sub;
number1=parseInt(document.getElementById("num1").value);
number2=parseInt(document.getElementById("num2").value);
sub=number1 - number2;
document.getElementById("res").innerHTML="result=" +sub;
}
function mulNumber ()
{
var num1,num2,mul;
number1=parseInt(document.getElementById("num1").value);
number2=parseInt(document.getElementById("num2").value);
mul=number1 * number2;
document.getElementById("res").innerHTML="result=" +mul;
}
function divNumber ()
{
var num1,num2,div;
number1=parseInt(document.getElementById("num1").value);
number2=parseInt(document.getElementById("num2").value);
div=number1 / number2;
document.getElementIdById("res").innerHTML="result=" +div;
}


</script>

</html>
